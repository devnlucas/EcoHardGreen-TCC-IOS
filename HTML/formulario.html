<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Formulário - EcoHardGreen</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
        <link rel="icon" href="../IMG/ecohard-removebg-preview.png">
        <link rel="stylesheet" href="../CSS/formulario.css">
        <link rel="stylesheet" href="../CSS/mediaForms.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    </head>

    <body>
        <div class="container">
            <h2>Formulário de Interesse - EcoHardGreen</h2>
            <form id="ecoForm">
                <label for="nome">Nome completo:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required>

                <label for="telefone">Telefone para ligação:</label>
                <input type="tel" id="telefone" name="telefone" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label>Por onde conheceu a EcoHardGreen?</label>
                <div class="radio-group">
                    <div>
                        <label><input type="radio" name="conheceu"
                                value="amigos" required> Amigos</label>
                    </div>
                    <div>
                        <label><input type="radio" name="conheceu"
                                value="instagram"> Instagram</label>
                    </div>
                    <div>
                        <label><input type="radio" name="conheceu"
                                value="google"> Google</label>
                    </div>
                    <div>
                        <label><input type="radio" name="conheceu"
                                value="outros"> Outros</label>
                    </div>
                </div>

                <label for="motivo">Por qual motivo deseja fazer parte da
                    EcoHardGreen?</label>
                <textarea id="motivo" name="motivo"
                    placeholder="Descreva aqui..." required></textarea>

                <button type="submit">Enviar</button>
            </form>

            <div class="mensagem" id="mensagemSucesso"></div>
        </div>

        <script src="../JS/formulario.js"></script>
    </body>

</html>
